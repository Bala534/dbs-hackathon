<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" placeholder="sample@example.com">
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="Hyderabad">
                        </div>
                        <div class="flex"> 
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" placeholder="123 456">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">payment</h3>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="Mr.John">
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="January">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2023">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="****">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit"><a href='/successful.html' style="margin-left:250px">Proceed to checkout</a></button>
            </form>
        </div>    
    </body>
</html>
